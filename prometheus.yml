# my global config
global:
  scrape_interval:     60s # Set the scrape interval to every 60 seconds. Default is every 1 minute.
  evaluation_interval: 60s # Evaluate rules every 60 seconds. The default is every 1 minute.
  # scrape_timeout is set to the global default (10s).

  # Attach these labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager).
  external_labels:
      monitor: 'demo-20170110'

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  # - "first.rules"
  # - "second.rules"

# A scrape configuration.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'scraper'
    static_configs:
      - targets: ['104.197.141.58:8080']

  - job_name: 'mlab4.iad1t'
    static_configs:
      - targets: ['mlab4.iad1t.measurement-lab.org:8080']

  - job_name: 'nagios'
    static_configs:
      - targets: ['nagios.measurementlab.net:5000']
